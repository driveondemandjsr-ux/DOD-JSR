<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive On Demand | Select Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; text-align: center; padding-top: 50px; }
        .service-card { 
            background: #1e293b; border: 1px solid #334155; border-radius: 15px; 
            padding: 25px; cursor: pointer; transition: 0.3s; margin-bottom: 20px;
        }
        .service-card:hover { transform: scale(1.05); border-color: #3b82f6; }
        h1 { font-weight: 800; margin-bottom: 40px; color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Drive On Demand</h1>
        <p class="mb-5">Apni service select karein</p>
        <div class="row justify-content-center">
            <div class="col-md-4" onclick="selectService('One Way Trip', '999')">
                <div class="service-card">
                    <h3>One Way</h3>
                    <p class="text-info">Fixed â‚¹999</p>
                </div>
            </div>
            <div class="col-md-4" onclick="selectService('Round Trip', '1499')">
                <div class="service-card">
                    <h3>Round Trip</h3>
                    <p class="text-info">Fixed â‚¹1499</p>
                </div>
            </div>
            <div class="col-md-4" onclick="selectService('Local Rental', '799')">
                <div class="service-card">
                    <h3>Local (8Hrs)</h3>
                    <p class="text-info">Fixed â‚¹799</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectService(name, price) {
            localStorage.setItem('selectedService', name);
            localStorage.setItem('selectedPrice', price);
            window.location.href = "checkout.html";
        }
    </script>
</body>
</html>
